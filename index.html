<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#09090b', // Zinc 950
              surfaceHighlight: '#18181b', // Zinc 900
              border: '#27272a', // Zinc 800
              primary: '#FFFFFF',
              secondary: '#A1A1AA', // Zinc 400
            },
            boxShadow: {
              'glass': '0 0 0 1px rgba(255,255,255,0.08), 0 4px 20px -2px rgba(0,0,0,0.5)',
              'glow': '0 0 20px -5px rgba(255,255,255,0.3)',
            },
            backgroundImage: {
              'gradient-obsidian': 'linear-gradient(to bottom right, #18181b, #09090b)',
              'gradient-primary': 'linear-gradient(to bottom, #ffffff, #d4d4d8)',
            }
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000; 
        color: #fafafa;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Ultra Thin Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }

      .glass-panel {
        background: rgba(9, 9, 11, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      input, select, textarea {
        background: #000000 !important;
        border: 1px solid #27272a !important;
        transition: border-color 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #52525b !important;
        outline: none;
        box-shadow: 0 0 0 1px #52525b;
      }
    </style>

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

  </body>
</html>
