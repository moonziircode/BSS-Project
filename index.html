<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              bg: {
                main: '#0F172A',   // Deep Void
                card: '#1E293B',   // Dark Slate Surface
                input: '#020617',  // Darker for inputs
              },
              neon: {
                DEFAULT: '#6A8F73', // The Request
                glow: 'rgba(106, 143, 115, 0.5)',
                hover: '#55725C',
              },
              text: {
                primary: '#F1F5F9',
                secondary: '#94A3B8',
              }
            },
            boxShadow: {
              'neu-flat': '4px 4px 10px #0f172a, -4px -4px 10px #2d3b55',
              'neu-pressed': 'inset 4px 4px 10px #0f172a, inset -4px -4px 10px #2d3b55',
              'neon': '0 0 10px rgba(106, 143, 115, 0.5)',
            }
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0F172A; 
        color: #F1F5F9;
      }
      
      /* Custom Dark Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0F172A; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6A8F73; }

      .animate-glow {
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        from { box-shadow: 0 0 5px #6A8F7330; }
        to { box-shadow: 0 0 20px #6A8F7360; }
      }
    </style>
